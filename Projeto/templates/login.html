<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sabores do Mundo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{{ url_for('main.home') }}" class="logo-link">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Sabores do Mundo" class="logo-img">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('main.home') }}">Home</a></li>
                    <li><a href="#">Receitas</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <form method="POST" action="{{ url_for('main.login') }}" class="login-form">
                    <div class="form-group">
                        <label for="identificador">Usuário ou email</label>
                        <input type="text" id="identificador" name="identificador" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                        <a href="{{ url_for('main.forgot_password') }}" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                    <div class="or-separator">ou</div>
                    <button type="button" class="google-button" disabled>Continuar com Google</button>
                    <p class="new-account">Novo por aqui? <a href="{{ url_for('main.register') }}">Crie uma conta</a></p>
                    {% if current_user.is_authenticated %}
                        <p class="logout"><a href="{{ url_for('main.logout') }}">Sair</a></p>
                    {% endif %}
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Sabores do Mundo. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
